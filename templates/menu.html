{% extends "layout.html" %}

{% block content %}
<div class="content">
    <h1>Menu</h1>
    <div class="menu">
        {% for item in menu %}
        <div class="menu-item">
            <h2>{{ item.name }}</h2>
            <p>Type: {{ item.type }}</p>
            <p>Ingredients: {{ item.ingredients }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
