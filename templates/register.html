{% extends "layout.html" %}

{% block content %}
<div class="reg_cont">
    <div class ="regbox">
    <form id="registration-form" method="post" onsubmit="return checkPassword() && checkEmail();">
            <h2>Register</h2>
            <div class="inputBox">
                <input type="text" required="required">
                <span>Name</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="text" required="required">
                <span>Surname</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="text" id="emailInput" required="required">
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" id="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" id="confirmPassword"required="required">
                <span>Confirm Password</span>
                <i></i>
            </div>
            <script>
                function checkPassword() {
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    if (password !== confirmPassword) {
                        document.getElementById('confirmPassword').setCustomValidity('Passwords do not match');
                        return false;
                    } else {
                        document.getElementById('confirmPassword').setCustomValidity('');
                        return true;
                    }
                }
                const emailInput = document.getElementById('emailInput');
                emailInput.addEventListener('input', () => {
                    const email = emailInput.value;
                    const isValid = email.includes('@');
                    if (!isValid) {
                        emailInput.setCustomValidity('Email must contain the "@" symbol');
                        return false;
                    } else {
                        emailInput.setCustomValidity('');
                        return true;
                    }
                });
            </script>
            <input type="submit" value="Register">
        </form>
    </div>
</div>
{% endblock %}
